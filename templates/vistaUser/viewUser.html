{%extends 'base.html'%}
{%block titulo%}
    Mi Tablero
{%endblock%}

{%block contenido}
<h1>Mi Tablero</h1>
    
        <table class="table">
            <thead>
                <tr>
                    <th scope="row"></th>
                    <th>ID</th>
                    <th>NOMBRE</th>
                    <th>CORREO</th>
                </tr>
            </thead>
            <tbody>
                {%for producto in productos%}
                    <tr>
                        <td scope="row"></td>
                        <td>{{producto['id']}}</td>
                        <td>{{producto['nombre']}}</td>
                        <td>{{producto['corro']}}</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table> 
{%endblock%}
