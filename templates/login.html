
{%extends 'base.html'%}
{%block titulo%}
    Login
{%endblock%}

{%block contenido%}
<!-- Aqui se agrega el formulario de login -->
<form action="{{url_for('loginUser')}}" method="POST">
    <label for="correo">Correo</label>
    <input type="email" name="correo" id="correo" placeholder="Correo" value="{{correo}}"><br>
    <label for="password">Contraseña</label>
    <input type="password" name="password" id="password" placeholder="Contraseña" value="{{password}}"><br>
    <a href="{{url_for('index')}}">Volver a inicio</a><br>
    <button class="btn btn-primary" type="submit">Guardar</button>
</form>
<a href="{{url_for('creaUsuarioPost')}}">Registrarse</a>
{%endblock%}
