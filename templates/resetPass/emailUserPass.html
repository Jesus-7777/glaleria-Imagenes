{%extends 'base.html'%}
{%block titulo%}
        Reset
{%endblock%}
{%block contenido%}
<section class="h-100 my-5">
    <div class="container h-100">
        <div class="row justify-content-sm-center h-100">
            <div class="col-xxl-4 col-xl-5 col-lg-5 col-md-7 col-sm-9">
                <div class="card shadow-lg">
                    <div class="card-body p-5">
                        <h1 class="fs-4 card-title fw-bold mb-4 text-center">Ingresa tu correo</h1>
                        <form action="{{url_for('sendresetPost')}}" method="POST">
                            <div class="mb-3">
                                <label class="mb-6 text-muted" for="correo">Correo <small class="text-danger">*</small> </label>
                                <input type="email" class="form-control border border-dark" name="correo" id="correoid" placeholder="alguien@example.com" autocomplete="off" required>
                            </div>
                            <div class="d-flex align-items-end">
                                <button class="btn btn-success ms-auto" type="submit">Guardar</button>
                            </div>
                        </form>
                        <p>
                            <!-- Formulario de crear ususario -->
                            {%with messages = get_flashed_messages()%}
                            {%if messages%}
                                <ul class="alert succes-prymal">
                                    {%for message in messages%}
                                        <div>{{message}}</div>
                                    {%endfor%}
                                </ul>
                            {%endif%}
                            {%endwith%}
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
{%endblock%}
