
{% extends "base.html" %}

{%block titulo%}
    Radio
{% endblock %}


{%block contenido%}
<div class="cuerpo">
    <audio id="player" ontimeupdate="updateProgress();">
        <source  id="source">	
        Audio no soportado	
    </audio>

    <div id="controls">
        <div class="timer" id="timer">
            &nbsp;
        </div>
        <div class="volumen">
            Vol: 
            <i class="fas fa-volume-down"></i> 
            <input type="range" name="volumen" id="volumen" min="0" max="1" step="0.01" value="0.75"> 
            <i class="fas fa-volume-up"></i>
        </div>
        
        <i class="fas fa-backward fa-5x" onclick="prevMusic();"></i>
        <i class="far fa-play-circle fa-5x" onclick="togglePlay();" id="iconPlay"></i> 
        <i class="fas fa-forward fa-5x" onclick="nextMusic();"></i>
        <br>
        <span id="currentPlay"></span><br>
        <progress id="progress" value="0" max="100" ></progress>
        
        <div class="container px-4">
            <div class="row gx-5">
                <div class="col">
                    <h3>Mi m√∫sica</h3>
                </div>
                <div class="col">
                    <a class="nav-link active" href="{{url_for('subirMusic')}}">Subir Music</a>
                </div>
            </div>
        </div>
        <div id="playList">
            {% for music in resultMusic %}
            <ol>
                <li>{{music['cancion']}}</li>
            </ol>
            {%endfor%}
        </div>
        
    </div>
</div>
{% endblock %}
{% block scripts %}
    <script src="{{url_for('static',filename='js/radioJs.js')}}"></script>
{% endblock %}
