{%extends 'base.html'%}
{%block titulo%}
    crearUser
{%endblock%}

{%block contenido%}
<!-- Formulario de crear ususario -->
<h1>Este es el formurario de registro</h1>
{%with messages = get_flashed_messages()%}
    {%if messages%}
        <ul class="alert alert-danger">
            {%for message in messages%}
                <li>{{message}}</li>
            {%endfor%}
        </ul>
    {%endif%}
{%endwith%}

<form action="{{url_for('creaUsuarioPost')}}" method="POST">
    <label for="nombre">Nombre</label>
    <input type="text" name="nombre" id="nombre" placeholder="Nombre" value="{{nombre}}"><br>
    <label for="correo">Correo</label>
    <input type="email" name="correo" id="correo" placeholder="Correo" value="{{correo}}" required><br>
    <label for="password">Contraseña</label>
    <input type="password" name="password" id="password" placeholder="Contraseña" value="{{password}}"><br>
    
    <button class="btn btn-primary" type="submit">Guardar</button><br>
    <a href="{{url_for('loginUser')}}">Volver a login</a>
</form>

{%endblock%}
