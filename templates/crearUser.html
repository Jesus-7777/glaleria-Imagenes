{%extends 'base.html'%}
{%block titulo%}
    crearUser
{%endblock%}

{%block contenido%}
<!-- Formulario de crear ususario -->
{%with messages = get_flashed_messages()%}
    {%if messages%}
        <ul class="alert alert-danger">
            {%for message in messages%}
                <li>{{message}}</li>
            {%endfor%}
        </ul>
    {%endif%}
{%endwith%}
<section class="h-100 my-5">
    <div class="container h-100">
        <div class="row justify-content-sm-center h-100">
            <div class="col-xxl-4 col-xl-5 col-lg-5 col-md-7 col-sm-9">
                <div class="card shadow-lg">
                    <div class="card-body p-5">
                        <h1 class="fs-4 card-title fw-bold mb-4">Formulario de registro</h1>
                        <form action="{{url_for('creaUsuarioPost')}}" method="POST">
                            <div class="mb-3">
                                <label class="mb-2 text-muted" for="nombre">Nombre</label>
                                <input type="text" class="form-control" name="nombre" id="nombre" placeholder="Maria Gonzales" value="{{nombre}}">
                            </div>
                            <div class="mb-3">
                                <label class="mb-2 text-muted" for="correo">Correo</label´>
                                <input type="email" class="form-control" name="correo" id="correo" placeholder="maria@gmail.com" value="{{correo}}" required>
                            </div>
                            <div class="mb-3">
                                <label class="mb-2 text-muted" for="password">Contraseña</label>
                                <input type="password" class="form-control" name="password" id="password" placeholder="M4r1@gon" value="{{password}}">
                            </div>
                            <div class="d-flex align-items-end">
                                <button class="btn btn-primary ms-auto" type="submit">Guardar</button>
                            </div>
                                <a href="{{url_for('loginUser')}}">Volver a login</a>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
{%endblock%}
